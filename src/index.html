<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>

    
      <!---------------------------------------------->
      <h1>Введи широту та довготу і знайдешь себе на карті</h1>
      <h2>Наприклад :</h2>
      <ul>
        <li>майдан Незалежності=> lat: 50.4506564 lng: 30.5229918</li>
        <li>Біг Бен => lat: 51.500638 lng: -0.124568</li>
        <li>Шаурма => lat: 48.513680 lng: 34.606190</li>
      </ul>
      <div class="input__box">
      <form>
        <label>lat:<input type="text" class="lat myInput" ></label>
        <label>lng:<input type="text" class="lng myInput"></label>
        
        <button type="submit" class="btn myInput">Знайти на карті</button>
      </form>
      </div>
      <!---------------------------------------------->
      <div id="map" class="map"></div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
      
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfD-bhdR6yF_Gb4I8n3N1UiwM1HQFjKSE&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
